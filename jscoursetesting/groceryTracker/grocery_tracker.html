<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de dépenses d'épicerie</title>
</head>
<body>
  <h1>Calculateur de dépenses d'épicerie</h1>

  <form id="grocery-form">
    <label for="grocery1">Entrez le montant du premier article d’épicerie :</label>
    <input type="number" id="grocery1" placeholder="0" required><br><br>

    <label for="grocery2">Entrez le montant du deuxième article d’épicerie :</label>
    <input type="number" id="grocery2" placeholder="0" required><br><br>

    <label for="grocery3">Entrez le montant du troisième article d’épicerie :</label>
    <input type="number" id="grocery3" placeholder="0" required><br><br>

    <button type="button" onclick="groceryTracker()">Calculer le montant total</button>
  </form>

  <p id="result"></p>

  <script src="./grocery_tracker.js"></script>
</body>
</html>
